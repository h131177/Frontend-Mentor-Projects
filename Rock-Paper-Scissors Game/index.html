<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Rock, Paper, Scissors Game</title>

</head>
<body>

<div class="header">
  <img src="./images/logo.svg" alt="logo">
  <div class="score">
    <p>SCORE <span data-score>0</span></p>
  </div>
</div>

<div class="playground">
  <img src="./images/bg-triangle.svg" alt="background triangle">
  <img src="./images/icon-paper.svg" alt="paper">
  <img src="./images/icon-scissors.svg" alt="scissors">
  <img src="./images/icon-rock.svg" alt="rock">
</div>

<div class="rules">RULES</div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/h131177">Kjetil Stokke</a>.
  </div>
</body>
</html>

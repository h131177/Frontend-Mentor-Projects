<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="stylesheet" href="styles.css">
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  
  <title>Frontend Mentor | Age calculator app</title>

</head>
<body>

  <div class="container">
    <div class="top">
      <label for="">Day</label>
      <input type="text">
      
      <label for="">Month</label>
      <input type="text">
      
      <label for="">Year</label>
      <input type="text">
    </div>
    <div class="middle">
      <img src="./assets/images/icon-arrow.svg" alt="">
    </div>
    <div class="bottom">
      <span data-years>38</span><p> years</p>
      <span data-months>3</span><p> months</p>
      <span data-days>26</span><p> days</p>
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenges" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://github.com/h131177">Kjetil Stokke</a>.
  </div>
</body>
</html>
